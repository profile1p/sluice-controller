group 'llx'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/RXTXcomm.jar')
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.springframework:spring-context:4.3.3.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.3.RELEASE'
    compile 'org.springframework:spring-tx:4.3.3.RELEASE'
    compile 'org.quartz-scheduler:quartz:2.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
